<html>
<head><title>LEARNSTR Options</title></head>

<body>

<div id="container">
<div class="js-parent">
<span>My email for this LRS</span>
<input type="text" id="email" class="email" placeholder="email@somthing.com"/>

<span>LRS Endpoint </span>
<input type="text" id="LRSendPoint" class="lrs" placeholder="ex:https://glass.waxlrs.com/TCAPI/"/>

<button id="addMore">+</button>
</div>

</div>
<br>
<div id="status"></div>
<button id="save">Save</button>
</body>
